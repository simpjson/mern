<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="v1"> <br>  
    <input type="number" id="v2"><br>
    <button onclick="addition()">Add</button>
    <button onclick="sub()">sub</button>
    <button onclick="mul()">multiple</button>
    <button onclick="divide()">divide</button>

    
</body>
    <script>
        function addition(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(Number(val1)+Number(val2))

        }
        function sub(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1-val2)

        }
        function mul(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1*val2)

        }
        function divide(){
            let val1 = document.getElementById("v1").value;
            let val2= document.getElementById("v2").value;
            console.log(val1/val2)

        }
    </script>
</html>
